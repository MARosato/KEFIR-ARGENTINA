        document.getElementById("kefirForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const volumenGramos = parseFloat(document.getElementById("floatingNumber").value);

            // Conversiones
            const litros = volumenGramos / 1000; // Convertir gramos a litros
            const mililitros = litros * 1000; // Convertir litros a mililitros
            const vasos = Math.round(litros * 4); // Calcular la cantidad de vasos (250 ml cada uno) y redondear al entero

            // Mostrar resultados
            document.getElementById("results").innerHTML = `
            <h3 class="mb-3 mt-4"> Resultados: </h3>
            <p>
                Con <strong> ${volumenGramos} gramos </strong> de nódulos, se pueden fermentar
                <strong> ${litros.toFixed(2)} litros </strong> de leche (<strong>${mililitros}ml</strong>),
                lo que equivale aproximadamente a <strong> ${vasos} vasos</strong>.
            </p>
            `;
